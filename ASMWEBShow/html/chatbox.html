<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: fixed;right: 30px;bottom: 30px;background-color: #ffffff;
border-radius: 100%;height: 60px;width: 60px;" onclick="openn()">
    <img src="images/chat_120px.png" style="line-height: 60%;padding-left: 5px;padding-top: 5px;" width="50" alt="">
  </div>

  <div style="position: fixed;bottom: 30px;right: 10px;z-index: 4;display: none;" id="chatboxxx">
    <div class="card" style="width: 360px;border:2px solid gray;  overflow-y: scroll;
        scrollbar-color: rebeccapurple green;
        scrollbar-width: 5px;max-height: 500px;">
      <div class="card-header d-flex">
        <img src="images/iconWeb.png" width="60px" alt="">
        <div class="mt-2 ms-2">
          <i class="bi bi-circle-fill text-success  "></i>
          <span class="pb-3" style="color: black;font-weight: 600;">{{translation[0].chatboxTitle}}</span>
          <div style="font-size: 14px;margin-top: 5px;">{{translation[0].subChatbox}}</div>
        </div>
        <button type="button" style="height: 30px;width: 40px;position: absolute;right: 0;top: 0;" class="border-0"
          onclick="closee()">X</button>
      </div>
      <div class="card-body  d-block" style="">
        <p class="card-text text-muted" style="font-size: 15px;">{{translation[0].welcomeChatbox}}</p>
        <hr>
        <p class="card-text text-muted ">
        <div class="d-flex justify-content-end">
          <span> Chào bạn !</span>
          <img src="images/iconWeb.png" width="25px" alt="" class="mb-1 ms-3">
        </div>
        <span style="float: right;font-size: 12px;"><i class="bi bi-check2"></i> {{translation[0].timeChatbox}} 12:23</span>
        <hr>
        </p>
        <!-- <hr> -->
        <p class="card-text text-muted ">
        <div class="d-flex justify-content-start">
          <span> Chào bạn !</span>
        </div>
        <span style="float: left;font-size: 12px;"><i class="bi bi-check2"></i> {{translation[0].timeChatbox}} 12:23</span>
        </p>
        <hr>
        <p class="card-text text-muted ">
        <div class="d-flex justify-content-end">
          <span> Tôi có thể giúp được gì</span>
          <img src="images/iconWeb.png" width="25px" alt="" class="mb-1 ms-3">
        </div>
        <span style="float: right;font-size: 12px;"><i class="bi bi-check2"></i> {{translation[0].timeChatbox}} 12:23</span>
        </p>
        <hr>
        <div id="chat-customer">

        </div>
        <div style="margin-top: 30px;">
          <input type="text" name="" id="chatbox_text" style="width: 80%;font-size: 15px;padding-left: 10px;"
            placeholder="{{translation[0].chatboxPlaceholder}}">
          <button type="submit" class="text-white bg-primary border-0 p-1 pe-2 ms-1" onclick="guichat(laytext())"
            id="nutGui">{{translation[0].btnSent}}</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
